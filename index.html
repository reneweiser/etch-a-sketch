<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>Etch-A-Sketch</h1>
        <p>Sketch resolution:</p>
        <input type="checkbox" id="random-colors" name="random-colors" value="random">
        <label for="random-colors"> Use random colors</label><br>
        <select id="grid-size-input">
            <option value="16">Low</option>
            <option value="64">Medium</option>
            <option value="128">High (might be slow)</option>
        </select>
        <button id="build-grid">New sketch</button>
        <div id="sketch-pad"></div>
    </main>
</body>
<script src="./main.js"></script>
</html>
